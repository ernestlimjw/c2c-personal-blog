<%- include('layout.html', { body: `
    <div class="blog-list">
        <h1>Blog Posts</h1>
        <div class="posts">
            <% posts.forEach(function(post) { %>
                <article class="post-preview">
                    <h2><a href="/blog/<%= post.slug %>"><%= post.title %></a></h2>
                    <div class="post-meta">
                        <span class="date"><%= post.date %></span>
                    </div>
                </article>
            <% }); %>
        </div>
    </div>
` }) %>
